title: Blog
sites:
  - en
  - ro
propagate: false
template: default
layout: layout
taxonomies:
  - blog_categories
revisions: false
route: '{site}/blog/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
structure:
  root: false
  slugs: true
